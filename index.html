<!DOCTYPE html>
<html>
		<head>
			<title>FaceBird | The Newest Social Media Platform</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<!-- Do not add `link` tags-->
			<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

			<!-- Do not add `script` tags-->
			<script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
			<script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
		</head>
		<body>
			

			<header id="facebird">
				<div id="quail-img"></div>
			</header>

			<main>

				<div id="userForms">
					<h1 id="feedback"></h1>

					<!-- sign-up -->
					<form id="sign-up">
						<fieldset>
							<legend>Sign-Up</legend>
							<input type="text" name="credentials[email]" placeholder="Email">
							<input type="text" name="nickname" placeholder="Nickname (required)">
							<input type="password" name="credentials[password]" placeholder="Password">
							<input type="password" name="credentials[password_confirmation]" placeholder="Comfirm Password">
							<input type="submit" value="Sign-Up">
						
						</fieldset>
					</form>
				</div>

				<!-- hidden on document ready -->
				<div id="sideBar"></div>

				<!-- facebird post components -->
				<div id="post"></div>

				<div id="feed">
					
					<!-- handlebars templating -->
					<div id="user"></div>
					<div id="everyone"></div>

					
				</div>




			</main>

			

		</body>
</html>
